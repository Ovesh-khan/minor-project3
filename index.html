<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display part1" id="display">0</div>
        <div class="calculator-keys part1">
            <button class="key cream-key">7</button>
            <button class="key cream-key">8</button>
            <button class="key cream-key">9</button>
            <button class="key blue-key" id="backspace">DEL</button>
            <button class="key cream-key">4</button>
            <button class="key cream-key">5</button>
            <button class="key cream-key">6</button>
            <button class="key cream-key" data-action="operator">+</button>
            <button class="key cream-key">1</button>
            <button class="key cream-key">2</button>
            <button class="key cream-key">3</button>
            <button class="key cream-key" data-action="operator">-</button>
            <button class="key cream-key">.</button>
            <button class="key cream-key">0</button>
            <button class="key cream-key" data-action="operator">/</button>
            <button class="key cream-key" data-action="operator">x</button>
            <button class="key blue-key" id="clear">Reset</button>
            <button class="key cream-key" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
